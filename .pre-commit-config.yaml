repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3  # latest release as of now :contentReference[oaicite:0]{index=0}
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2  # latest commit indicates tag around 1.16.0 :contentReference[oaicite:1]{index=1}
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0  # latest release v5.x from the repo :contentReference[oaicite:2]{index=2}
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
